<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header" id="navbar">
        <h1 class="header_title">Bookshelf Apps</h1>
    </header>
    <main>
        <button id="myBtn">+</button>
        <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <section class="input_section">
                <h2>Masukkan Buku Baru</h2>
                <form id="inputBook">
                    <div class="input">
                        <label for="inputBookTitle">Judul</label>
                        <input id="inputBookTitle" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Penulis</label>
                        <input id="inputBookAuthor" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Tahun</label>
                        <input id="inputBookYear" type="number" required>
                    </div>
                    <div class="input_inline">
                        <label for="inputBookIsComplete">Selesai dibaca</label>
                        <input id="inputBookIsComplete" type="checkbox">
                    </div>
                    <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
                </form>
            </section>
        </div>
        </div>
        <section class="search_section">
            <h2>Cari Buku</h2>
            <form id="searchBook">
                <label for="searchBookTitle"></label>
                <input id="searchBookTitle" type="search" placeholder="Masukkan Keyword Judul Buku">
                <button id="searchSubmit" type="submit">Cari</button>
            </form>
        </section>
        <section class="book_shelf">
            <h2>Belum selesai dibaca</h2>
            <div id="incompleteBookList" class="book_list">
            </div>
        </section>
        <section class="book_shelf">
            <h2>Selesai dibaca</h2>
            <div id="completeBookList" class="book_list">
            </div>
        </section>
        <section class="delete-section">
            <div id="deleteModal" class="modal">
                <div class="modal-content">
                    <p>Anda yakin ingin menghapus buku ini?</p>
                    <div class="btn-wrapper">
                        <button class="yesBtn">Ya</button>
                        <button class="noBtn">Tidak</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="edit-section">
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <div class="form-wrapper">
                        <h2>Edit data Buku</h2>
                        <form id="inputBookEdit">
                            <div class="input">
                                <label for="inputBookIdEdit">Id</label>
                                <input disabled id="inputBookIdEdit" type="text" required>
                            </div>
                            <div class="input">
                                <label for="inputBookTitleEdit">Judul</label>
                                <input id="inputBookTitleEdit" type="text" required>
                            </div>
                            <div class="input">
                                <label for="inputBookAuthorEdit">Penulis</label>
                                <input id="inputBookAuthorEdit" type="text" required>
                            </div>
                            <div class="input">
                                <label for="inputBookYearEdit">Tahun</label>
                                <input id="inputBookYearEdit" type="number" required>
                            </div>
                            <div class="input_inline_edit">
                                <label for="inputBookIsCompleteEdit">Selesai dibaca</label>
                                <input id="inputBookIsCompleteEdit" type="checkbox">
                            </div>
                            <div class="btn-wrapper">
                                <button class="submitEdit" type="submit">Simpan Edit</button>
                                <button class="cancelEdit">Batalkan Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer" id="footer">
            <h4 class="footer_title">
                Copyright &copy; <script>document.write(new Date().getFullYear());</script><br>Oky Wahyu Setyaji
            </h4>
        </div>
    </footer>
    <script src="assets/js/helper.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/dom.js"></script>
</body>

</html>
